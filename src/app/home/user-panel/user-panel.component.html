<div class="row">
  <div class="col-sm-8">
    <input
      class="inp"
      matInput
      placeholder="Username"
      #input
      (input)="filterData(input.value)"
    />
  </div>
  <div class="col-sm-4">
    <button
      class="inp"
      id="s1"
      style="
        background: linear-gradient(to right, #74480f, #442504);
        color: #fffbfb;
        font-size: 500;
      "
      (click)="filterData(input.value)"
    >
      Search
    </button>
  </div>
</div>

<div class="example-container mat-elevation-z8 tbl" [hidden]="false">
  <mat-table
    style="background-color: rgb(5, 5, 5)"
    #table
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef style="color: #a141a2">
        No.
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element; let i = index"
        style="color: rgb(241, 237, 237)"
      >
        {{ i + 1 }}</mat-cell
      >
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef style="color: #a141a2">
        Username
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="color: white">
        {{ element.userId }}
      </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef style="color: #a141a2">
        Deposits
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="color: white">
        {{ element.count }}
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol" [hidden]="false">
          <mat-header-cell *matHeaderCellDef style="background-color: rgb(53, 51, 51);color:#a141a2"> Symbol </mat-header-cell>
          <mat-cell *matCellDef="let element" style="background-color: rgb(53, 51, 51);color: white"> {{element.symbol}} </mat-cell>
        </ng-container> -->

    <mat-header-row
      class="rowheader"
      *matHeaderRowDef="displayedColumns"
    ></mat-header-row>
    <mat-row
      class="rowheader"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>

    <!-- <tr class="mat-row" *matNoDataRow style="background-color: rgb(53, 51, 51)">
          <td class="mat-cell" style="background-color: rgb(53, 51, 51);color: white" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
  </mat-table>

                     [pageSize]="10"
                    
                     [showFirstLastButtons]="true"
                     >
      </mat-paginator> -->
</div>
