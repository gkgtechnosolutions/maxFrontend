<div class="container">
  <h1>Welcome to {{ Operator | titlecase }} Panel</h1>
  <p>This is your operator panel where you can manage various tasks.</p>
  @if(Operator=="admin"){
  <div class="row">
    <div class="col-md-6 col-lg-3">
      <div class="option" (click)="navigateToPage('deposit')">
        <span>Deposit</span>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="option" (click)="navigateToPage('withdraw')">
        <span>Withdraw</span>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="option" (click)="navigateToPage('add')">
        <span>Add New User</span>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="option" (click)="navigateToPage('update')">
        <span>Update Password</span>
      </div>
    </div>
  </div>
  }
</div>
