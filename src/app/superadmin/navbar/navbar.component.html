<!-- Top Navbar -->
<div class="d-flex justify-content-end">
  <!-- <div class="container">
    <h1 style="color:  #ffd700;">  Welcome to Super Admin Panel</h1>
  </div> -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="background-color: white"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <h3  style="color: chartreuse;"> Welcome to Super Admin Panel</h3> -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="  t " [ngClass]="{ sidebarExpanded: isExpanded  }"> <h3 style="color: gold;">Super Admin  <span style="color: rgb(246, 245, 241); font-weight: 300;">| {{title}}</span> </h3> </div>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item header">
            <h3>{{userName}} </h3>  
          </li>
          <li class="nav-item btn-group dropdown">
            <a
              type="button"
              class="btn"
              data-bs-toggle="dropdown"
              data-bs-display="dynamic"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined golden">
                account_circle
                <span
                  class="material-symbols-outlined0"
                  style="margin-left: -25px"
                >
                  keyboard_arrow_down
                </span>
              </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-start">
              <li>
                <a class="dropdown-item" routerLink="profile"
                  >Update Password</a
                >
              </li>
              <!-- <li><a class="dropdown-item" href="#">Menu item</a></li> -->
              <li>
                <a class="dropdown-item" (click)="logout()">Logout </a>
              </li>
            </ul>
          </li>
          <li class="nav-item ms-auto menu my-2">
            <a routerLink="profile">Update Password</a>
          </li>
          <li class="nav-item ms-auto menu">
            <a (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- Side BAR -->
<div class="sidebar" [ngClass]="{ expanded: isExpanded }">
  <div class="header" (click)="handleSidebarToggle()">
    <h1 class="title">S-Admin</h1>
    <div class="toggle d-flex">
      <span class="chevron"></span>
      <!-- <span class="material-symbols-outlined"> account_circle </span> -->
    </div>
  </div>
  <div class="content">
    <div class="link">
      <div
        class="content"
        [routerLink]="['dashboard']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> Home </span>
        </div>
        <div class="title">Home</div>
      </div>
    </div>
    <div class="link" [hidden]="false">
      <div
        class="content"
        [routerLink]="['deposit']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> download </span>
        </div>
        <div class="title">Deposite</div>
      </div>
    </div>
    <div class="link" >
      <div
        class="content"
        [routerLink]="['withdraw']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> upload </span>
        </div>
        <div class="title">Withdraw</div>
      </div>
    </div>
    <div class="link" >
      <div
        class="content"
        [routerLink]="['Banking']" [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> Balance </span>
        </div>
        <div class="title">Banking</div>
      </div>
    </div>
    <div class="link">
      <div
        class="content"
        [routerLink]="['reports']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> Report </span>
        </div>
        <div class="title">Report</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['add']" [routerLinkActive]="'active'">
        <div class="icon">
          <span class="material-symbols-outlined"> person_add </span>
        </div>
        <div class="title">Add User</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['add-site']" [routerLinkActive]="'active'">
        <div class="icon">
          <span class="material-symbols-outlined"> web </span>
        </div>
        <div class="title">Add Site</div>
      </div>
    </div>
 
    <div class="link" >
      <div
        class="content"
        [routerLink]="['users']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <span class="material-symbols-outlined"> group </span>
        </div>
        <div class="title">Users</div>
      </div>
    </div>
    <div class="link">
      <div class="content" (click)="logout()">
        <span class="material-symbols-outlined"> logout </span>
        <div class="title">Logout</div>
      </div>
    </div>
  </div>

  <div class="footer"></div>
</div>
